{% extends 'main/base.html' %}

{% block title %}
View List
{% endblock %}

{% block content %}
    <h1>{{ls.name}}</h1>
    <form method="post" action="#">
        {% csrf_token %}

        {% for item in ls.item_set.all %}

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
            {% if item.complete == True %}
            <input type="checkbox" value="clicked" name="c{{item.id}}" checked>
            {% else %}
            <input type="checkbox" value="clicked" name="c{{item.id}}">
            {% endif %}
        </div>
        </div>
        <input type="text" value="{{item.text}}" class="form-control">

    </div>
        {% endfor %}

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <input type="text" name = "new-item-input">
            <button type="submit" class="btn btn-success" name = "newItem" value="newItem">Add Item</button>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" name = "save" value="save">Save</button>
</form>
{% endblock %}
